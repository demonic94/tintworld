ID: tinyworld
_schema-version: '2.0'
description: XSA learning
version: 0.0.2

modules:
 - name: tinydb
   type: hdb
   path: tinydb
   requires:
    - name: hdi-container


 - name: tinyjs
   type: nodejs
   path: tinyjs
   #----- dependency on DB
   requires: 
    - name: tinydb
    - name: hdi-container
   #------ expose service URL to comsume
   provides:
    - name: tinyjs_api
      properties:
         url: ${default-url}


 - name: tinyui
   type: html5
   path: tinyui
   #--â€” requires tinyjs service URL
   requires:
    - name: tinyjs_api
      group: destinations
      properties:
       name: tinyjs_be
       url: ~{url}
   

resources:
 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
